excerpt: The open source CloudRouter Project, led by CloudBees, Cloudius Systems, IIX , NGINX, and the OpenDaylight Project, is promising to give IT organizations more control over networking functions deployed on x86 servers in the cloud. Open source router software such as this is a challenge to traditional networking equipment deployed inside most data centers today.
