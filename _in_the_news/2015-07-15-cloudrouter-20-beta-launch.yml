excerpt: The CloudRouter® Project today announced the public availability of CloudRouter 2.0 beta.  The new version of the leading open source router is the first to ship with a full version of OpenDaylight Lithium, the latest open source SDN release from the OpenDaylight Project. This is the first major upgrade of CloudRouter.
